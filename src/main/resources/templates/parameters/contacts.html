<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>
	
<div layout:fragment="content">

	<!-- <div class="container-fluid pt-0 px-0">
		<div class="col-sm-12 col-xl-6"> -->
			<!--
		</div>
	</div> -->
              
     <div class="container-fluid pt-4 px-4">

				<div class="m-n2">
					<a href="/parameters/contactAdd" type="button" class="btn btn-primary m-2"><i class="fa fa-home me-2"></i>Add Contact</a>
				</div> 
	
                <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Country List</h6>
                            <div class="table-responsive">
								<table class="table">
	                                <thead>
	                                    <tr>
	                                        <th scope="col">Email</th>
	                                        <th scope="col">Full Name</th>
	                                        <th scope="col">Mobile</th>
	                                        <th scope="col">Phone</th>
	                                        <th scope="col">Remarks</th>
	                                        <th scope="col">Actions</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <tr th:each="contact: ${contacts}">
	                                        <td th:text="${contact.email}"></td>
	                                        <td th:text="${contact.firstname} + ' '+ ${contact.lastname}"></td>
	                                        <td th:text="${contact.mobile}"></td>
	                                        
	                                        <td th:text="${contact.phone}"></td>
	                                        
	                                        <td th:text="${contact.remarks}"></td>
	                                        
	                                        <td>
												<div class="btn-group">
													<a class="btn btn-square btn-outline-success m-2"
														th:href="@{'/parameters/contact/Details/'+${contact.id}}"><i class="fa fa-home"></i></a>
													<a class="btn btn-square btn-outline-warning m-2"
														th:href="@{'/parameters/contact/Edit/'+${contact.id}}"><i class="fa fa-home"></i></a>
													<a class="btn btn-square btn-outline-danger m-2"
														onclick="return confirm('Are you sure you want to delete this record?')"
														th:href="@{'/parameters/contacts/delete/'+${contact.id}}"><i class="fa fa-home"></i></a>
												</div>
											</td>
	                                    </tr>
	                                    </tr>
	                                </tbody>
                            	</table>
                        	</div>
                    	</div>
                </div>
         </div>

</div>

</body>	

</html>

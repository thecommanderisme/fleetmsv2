<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>
	
<div layout:fragment="content">

	<!-- <div class="container-fluid pt-0 px-0">
		<div class="col-sm-12 col-xl-6"> -->
			<!--
		</div>
	</div> -->
              
     <div class="container-fluid pt-4 px-4">

				<div class="m-n2">
					<a href="/parameters/clientAdd" type="button" class="btn btn-primary m-2"><i class="fa fa-home me-2"></i>Add Client</a>
				</div> 
	
                <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Client List</h6>
                            <div class="table-responsive">
								<table class="table">
	                                <thead>
	                                    <tr>
	                                        <th scope="col">Name</th>
	                                        <th scope="col">Address</th>
	                                        <th scope="col">City</th>
	                                        <th scope="col">Website</th>
	                                        <th scope="col">Action</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <tr th:each="client: ${clients}">
	                                        <td th:text="${client.name}"></td>
	                                        <td th:text="${client.address}"></td>
	                                        <td th:text="${client.city}"></td>
	                                        <td th:text="${client.website}"></td>
	                                        <td>
												<div class="btn-group">
													<a class="btn btn-square btn-outline-success m-2"
														th:href="@{'/parameters/client/Details/'+${client.id}}"><i class="fa fa-home"></i></a>
													<a class="btn btn-square btn-outline-warning m-2"
														th:href="@{'/parameters/client/Edit/'+${client.id}}"><i class="fa fa-home"></i></a>
													<a class="btn btn-square btn-outline-danger m-2"
														onclick="return confirm('Are you sure you want to delete this record?')"
														th:href="@{'/parameters/client/delete/'+${client.id}}"><i class="fa fa-home"></i></a>
												</div>
											</td>
	                                    </tr>
	                                    </tr>
	                                </tbody>
                            	</table>
                        	</div>
                    	</div>
                </div>
         </div>

</div>

</body>	

</html>
